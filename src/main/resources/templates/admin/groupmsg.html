<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="wap-font-scale" content="no"/>
    <meta name="viewport" content="user-scalable=no, width=device-width"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="http://at.alicdn.com/t/font_1551254_sk7y2quxfyq.css" rel="stylesheet" type="text/css"/>
    <link href="https://src.axui.cn/src/plugins/sweetalert2/css/sweetalert2.css" rel="stylesheet" type="text/css" >
    <link href="/plugins/mobiscroll/css/mobiscroll.jquery.css" rel="stylesheet" type="text/css" >
    <link href="/css/ax.css?v=1.1" rel="stylesheet" type="text/css">
    <link href="/css/ax-response.css?v=1.1" rel="stylesheet" type="text/css">
    <link href="/css/ax-admin01.css?v=1.1" rel="stylesheet" type="text/css">
    <link href="https://src.axui.cn/src/plugins/sweetalert2/css/sweetalert2.css" rel="stylesheet" type="text/css">
    <link href="https://at.alicdn.com/t/font_1551254_rxrrzgz2kjc.css" rel="stylesheet" type="text/css" />
    <title>工作组消息</title>
</head>
<body>
<div class="ax-flex-col ax-padding">
    <div class="ax-border ax-shadow-border ax-padding" id="header">
        <div class="ax-grid ax-space ax-split">
            <ul class="ax-grid-inner">
                <li class="ax-grid-block ax-col-5">
                    <div class="ax-row ax-input-group">
                        <span class="ax-title ax-btn">用户名</span>
                        <div class="ax-flex-block">
                            <input name="userName" placeholder="输入用户名" type="text">
                        </div>
                    </div>
                </li>
                <li class="ax-grid-block ax-col-5">
                    <div class="ax-row ax-input-group">
                        <span class="ax-title ax-btn">邮箱</span>
                        <div class="ax-flex-block">
                            <input name="email" placeholder="输入邮箱" type="text">
                        </div>
                    </div>
                </li>
                <li class="ax-grid-block ax-col-5">
                    <div class="ax-row ax-input-group">
                        <span class="ax-title ax-btn">电话</span>
                        <div class="ax-flex-block">
                            <input name="mobile" placeholder="输入电话" type="text">
                        </div>
                    </div>
                </li>
                <li class="ax-grid-block ax-col-4">
                    <div class="ax-row ax-input-group">
                        <span class="ax-title ax-btn">性别</span>
                        <div class="ax-flex-block">
                            <select class="ax-select" name="gender">
                                <option value="0">不限</option>
                                <option value="1">男</option>
                                <option value="2">女</option>
                            </select>
                        </div>
                    </div>
                </li>
                <li class="ax-grid-block ax-col-1"></li>
                <li class="ax-grid-block ax-col-4">
                    <a href="###" class="ax-btn ax-primary ax-full" id="queryBtn">检索</a>
                </li>

                <li class="ax-grid-block ax-col-6">
                    <div class="ax-row ax-input-group">
                        <span class="ax-title ax-btn">用户类型</span>
                        <div class="ax-flex-block">
                            <select class="ax-select" name="userType">
                                <option value="0">不限</option>
                                <option value="1">用户</option>
                                <option value="2">采集员</option>
                                <option value="3">管理员</option>
                            </select>
                        </div>
                    </div>
                </li>
                <li class="ax-grid-block ax-col-1"></li>
                <li class="ax-grid-block ax-col-6">
                    <div class="ax-row ax-input-group">
                        <span class="ax-title ax-btn">用户状态</span>
                        <div class="ax-flex-block">
                            <select class="ax-select" name="userStatus">
                                <option value="0">不限</option>
                                <option value="1">未禁用</option>
                                <option value="2">已禁用</option>
                            </select>
                        </div>
                    </div>
                </li>
                <li class="ax-grid-block ax-col-1"></li>
                <li class="ax-grid-block ax-col-6">
                    <div class="ax-row ax-input-group">
                        <span class="ax-title ax-btn">注册日期</span>
                        <div class="ax-flex-block">
                            <div class="ax-row">
                                <div class="ax-col ax-col-12">
                                    <input name="beginDate" placeholder="起始日期" id="beginDate" type="text">
                                </div>
                                <div class="ax-gutter-sm"></div>
                                <div class="ax-col ax-col-12">
                                    <input name="endDate" placeholder="截止日期" id="endDate" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="ax-grid-block ax-col-3">
                </li>
            </ul>
        </div>

    </div>
    <div class="ax-border ax-shadow-border ax-padding">
        <table class="ax-table" id="dataTable">
            <thead>
            <tr>
                <td>用户名</td>
                <td>性别</td>
                <td>电话</td>
                <td>邮箱</td>
                <td>用户类型</td>
                <td>用户状态</td>
                <td>注册时间</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>



<script src="/js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="https://src.axui.cn/src/plugins/sweetalert2/js/sweetalert2.min.js" type="text/javascript"></script>
<script src="/plugins/mobiscroll/js/mobiscroll.jquery.min.js" type="text/javascript"></script>
<script src="/js/ax.min.js" type="text/javascript"></script>
<script src="https://src.axui.cn/src/plugins/list/list.min.js" type="text/javascript"></script>
<script src="/js/svgSprites.js" type="text/javascript"></script>
<script type="text/javascript" src="https://src.axui.cn/src/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="https://src.axui.cn/src/plugins/sweetalert2/js/sweetalert2.min.js" type="text/javascript"></script>
<script src="/js/utils.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script type="text/javascript">
    $(function () {
        // TODO 完成工作组消息以及工作组管理模块
    })
</script>
</body>
</html>
