<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="wap-font-scale" content="no"/>
    <meta name="viewport" content="user-scalable=no, width=device-width"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="http://at.alicdn.com/t/font_1551254_sk7y2quxfyq.css" rel="stylesheet" type="text/css"/>
    <link href="https://src.axui.cn/src/plugins/sweetalert2/css/sweetalert2.css" rel="stylesheet" type="text/css" >
    <link href="/plugins/mobiscroll/css/mobiscroll.jquery.css" rel="stylesheet" type="text/css" >
    <link href="/css/ax.css?v=1.1" rel="stylesheet" type="text/css">
    <link href="https://at.alicdn.com/t/font_1551254_rxrrzgz2kjc.css" rel="stylesheet" type="text/css" />
    <link href="/css/ax-response.css?v=1.1" rel="stylesheet" type="text/css">
    <link href="/css/ax-admin01.css?v=1.1" rel="stylesheet" type="text/css">
    <link href="https://src.axui.cn/src/plugins/sweetalert2/css/sweetalert2.css" rel="stylesheet" type="text/css">
    <link href="https://at.alicdn.com/t/font_1551254_rxrrzgz2kjc.css" rel="stylesheet" type="text/css" />
    <title>加入工作组</title>
</head>
<body>
<div class="ax-padding ax-sm ax-flex-col">
    <div class="ax-shadow-primary  ax-border ax-shadow-border ax-padding ax-sm">
        <div class="ax-grid ax-space ax-split">
            <ul class="ax-grid-inner" id="header">
                <li class="ax-grid-block ax-col-5">
                    <div class="ax-row ax-input-group">
                        <span class="ax-title ax-btn">工作组名称</span>
                        <div class="ax-flex-block">
                            <input name="groupName" placeholder="输入名称" type="text">
                        </div>
                    </div>
                </li>
                <li class="ax-grid-block ax-col-8">
                    <div class="ax-row ax-input-group">
                        <span class="ax-title ax-btn">创建日期</span>
                        <div class="ax-flex-block">
                            <div class="ax-row">
                                <div class="ax-col ax-col-12">
                                    <input name="beginDate" placeholder="起始日期" id="beginDate" type="text">
                                </div>
                                <div class="ax-gutter-sm"></div>
                                <div class="ax-col ax-col-12">
                                    <input name="endDate" placeholder="截止日期" id="endDate" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="ax-grid-block ax-col-4">
                    <a href="###" class="ax-btn ax-primary ax-full" id="queryGroupBtn">检索</a>
                </li>
                <li class="ax-grid-block ax-col-3"></li>
                <li class="ax-grid-block ax-col-4">
                    <a class="ax-btn ax-ad ax-full" href="###" id="createGroupBtn">创建工作组</a>
                </li>
            </ul>
        </div>

    </div>
    <div class="ax-break-xxs"></div>
    <div class="ax-padding ax-border ax-shadow-border" id="body">
        <div class="ax-grid inner" id="travelPn">
            <div class="ax-grid-inner travellist">
                <div class="ax-empty">
                    <div class="ax-icon"><span class="ax-iconfont ax-icon-empty"></span></div>
                    <div class="ax-title">没有内容</div>
                </div>
            </div>
            <ul class="pagination ax-pagination" style="display: none" id="travelPage"></ul>
            <div class="ax-pagination">
                <div class="ax-group">
                    <a href="##" class="ax-prev" id="travelPrev"><span class="ax-iconfont ax-icon-left-t"></span></a>
                    <a href="##" class="ax-next" id="travelNext"><span class="ax-iconfont ax-icon-right-t"></span></a>
                </div>
            </div>

        </div>

    </div>
    <div class="ax-break-xxs"></div>
</div>

<!------------------------------------------------------弹窗UI-------------------------------------------------------------->

<div class="ax-window" data-mask="true"  id="createGroupAlert">
    <form>
        <div class="ax-window-overlay"></div>
        <div class="ax-window-contain">
            <a href="###" class="ax-window-close"><i class="ax-iconfont ax-icon-close"></i></a>
            <div class="ax-window-title">创建工作组</div>
            <div class="ax-break-line"></div>
            <div class="ax-window-content">
                <div class="ax-emulate">
                    <div class="ax-form-group">
                        <div class="ax-flex-row">
                            <div class="ax-form-label">名称：</div>
                            <div class="ax-form-con">
                                <div class="ax-form-input"><input name="groupName" placeholder="输入名称" type="text"></div>
                            </div>
                        </div>
                    </div>

                    <div class="ax-break-line"></div>
                    <div class="ax-form-group">
                        <div class="ax-flex-row">
                            <div class="ax-form-label">头像：</div>
                            <div class="ax-form-con">
                                <div class="ax-file" data-placeholder="点击选择头像" data-text="选择文件">
                                    <input type="file" name="groupImgFile">
                                </div>
                            </div>
                            <a href="###" class="ax-form-head" id="groupHeadImg"></a>
                        </div>
                    </div>

                    <div class="ax-break-line"></div>

                    <div class="ax-form-group">
                        <div class="ax-flex-row">
                            <div class="ax-form-label">备注：</div>
                            <div class="ax-form-con">
                                <div class="ax-form-input">
                                    <textarea name="groupDescription" cols="" rows="" placeholder="写评论"></textarea>
                                    <span class="ax-pos-right"><a href="###" class="ax-iconfont ax-icon-close ax-val-none"></a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ax-break-line"></div>
            <div class="ax-padding ax-window-operate">
                <div class="ax-row">
                    <div class="ax-col">
                        <div class="ax-explain">创建完成邀请更多的小伙伴吧</div>
                    </div>
                    <div class="ax-btns">
                        <a href="###" class="ax-btn ax-text ax-ignore ax-window-close">取消</a>
                        <a href="###" class="ax-btn ax-primary ax-window-close" id="createGroupOKBtn">确定</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>



<!-------------------------------------------------------END弹窗UI------------------------------------------------------------------->

<script src="/js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="https://src.axui.cn/src/plugins/sweetalert2/js/sweetalert2.min.js" type="text/javascript"></script>
<script src="/plugins/mobiscroll/js/mobiscroll.jquery.min.js" type="text/javascript"></script>
<script src="/js/ax.min.js" type="text/javascript"></script>
<script src="https://src.axui.cn/src/plugins/list/list.min.js" type="text/javascript"></script>
<script src="/js/svgSprites.js" type="text/javascript"></script>
<script src="https://src.axui.cn/src/plugins/sweetalert2/js/sweetalert2.min.js" type="text/javascript"></script>
<script src="/js/utils.js" type="text/javascript"></script>
<script type="text/javascript">
$(function () {
    //日期选择器绑定
    $('#beginDate,#endDate').mobiscroll().calendar({
        theme: 'ax',
        lang:'zh',
        onBeforeShow:function(event, inst){//显示前的点击事件
            $('#'+this.id).addClass('ax-focus');//input焦点
            //inst.settings.cssClass='ax-mask';//添加遮罩
        },
        onClose: function (event, inst) {//关闭事件
            $('#'+this.id).removeClass('ax-focus');
        },
        display: 'bubble',
    });

    $("input[name=groupImgFile]").change(function(){
        // 获取文件对象
        var f = $("input[name=groupImgFile]")[0].files[0];
        // 获取URL对象
        var URL = window.URL || window.webkitURL;
        // 获取url
        var url = URL.createObjectURL(f);
        $("#groupHeadImg").css("background-image","url('"+url+"')");
    });


    //创建工作组
    $("#createGroupBtn").click(function () {
        $("#createGroupAlert").addClass("ax-window-show");

        $("#createGroupOKBtn").click(function () {
            var formData=new FormData();
            var groupName=$("#createGroupAlert input[name=groupName]").val();
            if(groupName.length===0){
                toast("warning","操作失败","工作组名称不能为空");
                return;
            }
            var groupDescription=$("#createGroupAlert textarea[name=groupDescription]").val();
            var groupImgFile=$("#createGroupAlert input[name=groupImgFile]")[0].files[0];
            if (typeof (groupImgFile) != "undefined" && groupImgFile.size > 0) {
                formData.append("avatar",groupImgFile);
            }
            formData.append("userId",localStorage.getItem("userId"));
            formData.append("groupName",groupName);
            formData.append("groupDescription",groupDescription);

            post("/group/insertGroupInfo",formData,function (res) {
                if(res.success){
                    toast("success","操作成功","工作组创建成功");
                    $("#queryGroupBtn").click();
                }else{
                    toast("warning","操作失败",res.msg);
                }
            })
        });

    });




    //检索工作组
    $("#queryGroupBtn").click(function () {
        var formData=new FormData();
        var groupName=$("#header input[name=groupName]").val();
        var beginTime=$("#header input[name=beginDate]").val();
        var endTime=$("#header input[name=endDate]").val();
        if(typeof(groupName)!==undefined&&groupName.length>0){
            formData.append("groupName",groupName);
        }
        if(typeof(beginTime)!==undefined&&beginTime.length>0){
            formData.append("beginTime",beginTime.replaceAll("/","-")+" 00:00:00");
        }
        if(typeof(endTime)!==undefined&&endTime.length>0){
            formData.append("endTime",endTime.replaceAll("/","-")+" 00:00:00");
        }
        formData.append("userId",localStorage.getItem("userId"));
        post("/group/queryGroupInfoPageListByConditions",formData,function (res) {
            var records=res.result.records;
            if(res.success){
                $("div.travellist").html("");
                for(var i=0;i<records.length;i++){
                    var gallery="";
                    var groupMaterials=records[i].groupMaterials;
                    if(groupMaterials.length>0){
                        gallery+="<div class='ax-gallery'>";
                        for(var j=0;j<groupMaterials.length;j++){
                            if(j===3){
                                gallery+="<i class='ax-num'>更多</i>";
                                break
                            }
                            let materials=JSON.parse(groupMaterials[j].materialUrls);
                            gallery+="<a href='###' style='background-image: url("+materials.originUrl+")'></a>";
                        }
                        gallery+="</div>";
                    }

                    var btn='<a href="###" class="ax-col ax-col-24 joinBtn"><i class="ax-color-primary">申请加入</i></a>';
                    if(records[i].joinStatus!==0){
                        btn='<a href="###" class="ax-col ax-col-24"><i class="ax-color-primary">'+records[i].joinMsg+'</i></a>';
                    }
                    $("div.travellist").append(' <div class="ax-info-block ax-grid-block ax-col ax-col-6">' +
                        '                    <div class="ax-card-block">' +
                        '                        <div class="ax-img">' +
                        '                            <a href="###" class="ax-figure" style="background-image:url('+records[i].groupImgUrl+')"></a>' +
                        '                        </div>' +
                        '                        <div class="ax-title">' +
                        '                            <a href="###" class="ax-ell-title">' +
                        records[i].groupName+
                        '                            </a>' +
                        '                        </div>' +
                        '                        <div class="ax-des">' +
                        records[i].groupDescription +
                        '                        </div>' +
                        gallery+
                        '                        <div class="ax-keywords">' +
                        '                            <span><i class="ax-iconfont ax-icon-people"></i> '+records[i].peopleNum+'</span>' +
                        '                            <span><i class="ax-iconfont ax-icon-image"></i> '+records[i].materialNum+'</span>' +
                        '                        </div>' +
                        '                        <div class="ax-keywords">' +
                        '                            <span><a href="###" class="ax-avatar ax-xxs" style="background-image: url('+records[i].userImgUrl+')"></a> '+records[i].userName+'</span>' +
                        '                            <span>'+records[i].createTime.split(" ")[0]+'</span>' +
                        '                        </div>' +
                        '                        <div class="ax-operate">' +
                        '                            <div class="ax-row">' +
                        btn +
                        '                            </div>' +
                        '                        </div>' +
                        '                    </div>' +
                        '                </div>');
                }

                //申请加入事件绑定
                $("div.travellist div.ax-info-block").each(function (i) {
                    $(this).find("a.joinBtn").click(function () {
                        var formData=new FormData();
                        formData.append("groupId",records[i].groupId);
                        formData.append("originatorId",localStorage.getItem("userId"));
                        post("/groupMessage/requestJoinGroup",formData,function (res) {
                            if(res.success){
                                toast("success","操作成功",res.msg);
                                $("#queryGroupBtn").click();
                            }else{
                                toast("warning","操作失败",res.msg);
                            }
                        })
                    });
                });
            }else{
                toast("warning","操作失败",res.msg);
            }
        })
    });





    //列表js
    var optionsPn = {
        valueNames: [ 'add', 'country','click' ],
        item: 'ax-info-block',
        listClass:'travellist',
        pagination: true,
        page:4,
    };
    var travelListPn = new List('travelPn', optionsPn);
    $('#travelNext').on('click', function(){
        var list = $('#travelPage').find('li');
        $.each(list, function(position, element){
            if($(element).is('[class*="active"]')){
                $(list[position+1]).trigger('click');
            }
        })
    });
    $('#travelPrev').on('click', function(){
        var list = $('#travelPage').find('li');
        $.each(list, function(position, element){
            if($(element).is('[class*="active"]')){
                $(list[position-1]).trigger('click');
            }
        })
    });

})
</script>
</body>
</html>
