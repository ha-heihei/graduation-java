<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="wap-font-scale" content="no"/>
    <meta name="viewport" content="user-scalable=no, width=device-width"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>用户登录</title>
    <link href="http://at.alicdn.com/t/font_1551254_sk7y2quxfyq.css" rel="stylesheet" type="text/css"/>
    <link href="/css/ax.css?v=1.1" rel="stylesheet" type="text/css">
    <link href="/css/ax-response.css?v=1.1" rel="stylesheet" type="text/css">
    <link href="/css/ax-admin01.css?v=1.1" rel="stylesheet" type="text/css">
    <link href="https://src.axui.cn/v1.0/src/plugins/sweetalert2/css/sweetalert2.css" rel="stylesheet" type="text/css">
    <style>
        .demo-login {
            width: 520px;
            position: fixed;
            left: 50%;
            top: 35%;
            transform: translate(-50%, -50%);
        }

        .demo-login > div {
            margin: 0 80px;
        }

        @media screen and (max-width: 900px) {
            .demo-login {
                width: 100%;
                border: none;
                box-shadow: none;
                border-radius: 0;
                position: inherit;
                left: 0;
                top: 0;
                transform: translate(0, 0);
            }

            .demo-login > div {
                margin: 0;
            }
        }

        body {
            margin: 0;
            background-image: url('/images/sys-bg.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="demo-login ax-border ax-shadow ax-radius ax-tab" style="background:#fff">
    <ul class="ax-row ax-tab-nav ax-menu-tab">
        <li class="ax-col ax-col-12 ax-item">登录账号</li>
        <li class="ax-col ax-col-12 ax-item">注册新用户</li>
    </ul>
    <div class="ax-break-line"></div>
    <div class="ax-tab-content">

        <div id="loginForm">
            <div class="ax-break"></div>
            <div class="ax-break ax-hide-tel"></div>

            <div class="ax-form-group">
                <div class="ax-flex-row">
                    <div class="ax-form-con">
                        <div class="ax-form-input"><span class="ax-pos-left" style="width: 76px;">账号：</span><input
                                name="userName" placeholder="输入登录名称" style="padding-left: 76px;" type="text"><span
                                class="ax-pos-right"><a href="###"
                                                        class="ax-iconfont ax-icon-close ax-val-none"></a></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ax-break-md"></div>

            <div class="ax-form-group">
                <div class="ax-flex-row">
                    <div class="ax-form-con">
                        <div class="ax-form-input"><span class="ax-pos-left" style="width: 76px;">密码：</span><input
                                name="userPwd" placeholder="输入密码" style="padding-left: 76px;" type="password"><span
                                class="ax-pos-right"><a href="###"
                                                        class="ax-iconfont ax-icon-close ax-val-none"></a></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ax-break-md"></div>

            <div class="ax-form-group">
                <div class="ax-flex-row">
                    <div class="ax-form-con">
                        <div class="ax-form-input">
                            <div class="ax-row">
                                <div class="ax-flex-block"><span class="ax-pos-left"
                                                                 style="width:76px;">验证码：</span><input
                                        name="code" placeholder="输入验证码..." value="" type="text"><span
                                        class="ax-pos-right"><a href="###"
                                                                class="ax-iconfont ax-icon-close ax-val-none"></a></span>
                                </div>
                                <a href="###" class="ax-form-img"><img id="codeImg" src="/user/getCodeImg"></a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="ax-break-md"></div>

            <div class="ax-form-group">
                <div class="ax-flex-row">
                    <div class="ax-flex-block">
                        <div class="ax-form-input">
                            <button type="button" id="loginBtn" class="ax-btn ax-primary ax-full">登录</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ax-break"></div>
            <div class="ax-break ax-hide-tel"></div>
            <div class="ax-break ax-hide-tel"></div>

        </div>

        <div id="registerForm">
            <div class="ax-break"></div>
            <div class="ax-break ax-hide-tel"></div>

            <div class="ax-form-group">
                <div class="ax-flex-row">
                    <div class="ax-form-con">
                        <div class="ax-form-input"><span class="ax-pos-left" style="width: 76px;">账号：</span><input
                                name="userName" placeholder="输入用户名" style="padding-left: 76px;" type="text"><span
                                class="ax-pos-right"><a href="###"
                                                        class="ax-iconfont ax-icon-close ax-val-none"></a></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ax-break-md"></div>

            <div class="ax-form-group">
                <div class="ax-flex-row">
                    <div class="ax-form-con">
                        <div class="ax-form-input"><span class="ax-pos-left" style="width: 76px;">密码：</span><input
                                name="userPwd" placeholder="输入密码" style="padding-left: 76px;" type="password"><span
                                class="ax-pos-right"><a href="###"
                                                        class="ax-iconfont ax-icon-close ax-val-none"></a></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ax-break-md"></div>

            <div class="ax-form-group" style="margin-left: -110px">
                <div class="ax-flex-row">
                    <div class="ax-form-label">性别：</div>
<!--                    <div style="width: 400px">-->
                        <div class="ax-form-con">
                            <div class="ax-form-input ">

                                <div class="ax-row">
                                    <div class="ax-col ">
                                        <label class="ax-radio"><input name="gender" value="1" type="radio"
                                                                       checked><span>男</span></label>
                                    </div>
                                    <div class="ax-col ">
                                        <label class="ax-radio"><input name="gender" value="2"
                                                                       type="radio"><span>女</span></label>
                                    </div>
                                </div>
                            </div>
<!--                        </div>-->
                    </div>
                </div>

            </div>

            <div class="ax-break-md"></div>
            <div class="ax-form-group">
                <div class="ax-flex-row">
                    <div class="ax-form-con">
                        <div class="ax-form-input"><span class="ax-pos-left" style="width: 76px;">手机号：</span><input
                                name="mobile" placeholder="输入手机号" style="padding-left: 76px;" type="text"><span
                                class="ax-pos-right"><a href="###" class="ax-iconfont ax-icon-close ax-val-none"></a></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ax-break-md"></div>

            <div class="ax-form-group">
                <div class="ax-flex-row">
                    <div class="ax-form-con">
                        <div class="ax-form-input"><span class="ax-pos-left" style="width: 76px;">邮箱：</span><input
                                name="email" placeholder="输入邮箱" style="padding-left: 76px;" type="text"><span
                                class="ax-pos-right"><a href="###" class="ax-iconfont ax-icon-close ax-val-none"></a></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ax-break-md"></div>

            <div class="ax-form-group" style="margin-left: -110px">
                <div class="ax-flex-row">
                    <div class="ax-form-label">头像：</div>
                    <div class="ax-form-con">
                        <div class="ax-form-input" style="width: 300px">
                            <div class="ax-file" id="avatar" data-placeholder="点击选择头像" data-text="选择文件">
                                <input type="file" name="avatar">
                            </div>
                        </div>
                    </div>
                    <a href="###" class="ax-form-head" id="headImg"></a>
                </div>
            </div>
            <div class="ax-break-md"></div>
            <div class="ax-form-group">
                <div class="ax-flex-row">
                    <div class="ax-flex-block">
                        <div class="ax-form-input">
                            <button type="button" id="registerBtn" class="ax-btn ax-primary ax-full">注册</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="ax-break"></div>
            <div class="ax-break ax-hide-tel"></div>
            <div class="ax-break ax-hide-tel"></div>

        </div>


    </div>

</div>


</div>


<script src="/js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="/js/ax.min.js" type="text/javascript"></script>
<script src="/js/svgSprites.js" type="text/javascript"></script>
<script src="https://src.axui.cn/v1.0/src/plugins/sweetalert2/js/sweetalert2.min.js" type="text/javascript"></script>
<script src="/js/utils.js" type="text/javascript"></script>
<script type='text/javascript'>
    $(function () {
        $("#codeImg").click(function () {
            this.src = "/user/getCodeImg?r=" + Math.random();
        });
        $("#loginBtn").click(function () {
            let userName = $("#loginForm input[name=userName]").val();
            let userPwd = $("#loginForm input[name=userPwd]").val();
            let code = $("#loginForm input[name=code]").val();
            var formData = new FormData();
            formData.append("userName", userName);
            formData.append("userPwd", userPwd);
            formData.append("code", code);
            post("/user/login", formData, function (res) {
                if (res.success) {
                    localStorage.setItem("userId", res.result.userId);
                    localStorage.setItem("userType", res.result.userType);
                    localStorage.setItem("userName", res.result.userName);
                    localStorage.setItem("userImgUrl", res.result.userImgUrl);
                    if(res.result.userType===3){
                        location="/toAdmin";
                    }else{
                        location="/";
                    }
                } else {
                    toast("warning", "操作失败", res.msg);
                }
            });
        });



        $("input[name=avatar]").change(function(){
            // 获取文件对象
            var f = $("input[name=avatar]")[0].files[0];
            // 获取URL对象
            var URL = window.URL || window.webkitURL;
            // 获取url
            var url = URL.createObjectURL(f);
            $("#headImg").css("background-image","url('"+url+"')");
        });

        $("#registerBtn").click(function () {
            var formData=new FormData();
            formData.append("userName",$("#registerForm input[name=userName]").val());
            formData.append("userPwd",$("#registerForm input[name=userPwd]").val());
            formData.append("mobile",$("#registerForm input[name=mobile]").val());
            formData.append("email",$("#registerForm input[name=email]").val());
            formData.append("gender",$("#registerForm input[name=gender]:checked").val());
            formData.append("userType",1);
            var fileObj=$("#registerForm input[name=avatar]")[0].files[0];
            if (typeof (fileObj) != "undefined" && fileObj.size > 0) {
                formData.append("avatar",fileObj);
            }
            post("/user/insertUserInfo",formData,function (res) {
                if(res.success){
                    toast("success","操作成功","账户已成功注册");
                    $("#registerForm input").val("");
                }else{
                    toast("warning","操作失败",res.msg);
                }
            })
        });

    })

</script>
</body>
</html>
